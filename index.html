<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"type="text/css" href="paint_style.css">
    <title>PaintJS</title>
  </head>
  <body>
    <button id="btn_send">메시지 전송</button>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls_range">
        <input type="range" id="jsRange" min="0.1" max=="5.0" value="2.5" steps="0.1">
      </div>

      <div class="controls_buttons">
        <button type="button" id="jsMode">Fill</button>
        <button type="button" id="jsEraser">Eraser</button>
        <button type="button" id="jsSave">Save</button>
      </div>

      <div class="controls_colors" id="jsColors">
        <div
          class="control_color jsColor"
          style="background-color:#2c2c2c"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:white"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#FF3B30"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#FF9500"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#FFCC00"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#4CD963"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#5AC8FA"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#0579FF"
        ></div>
        <div
          class="control_color jsColor"
          style="background-color:#5856D6"
        ></div>
      </div>
    </div>

    <script src="paint_app.js">
    </script>




  </body>
</html>
